<div style="height: 15px;"></div>
<div id="image-container" style="margin-right: 5%;"></div>
<script>
  async function getRandomImageUrl() {
    const url = 'https://api.github.com/repos/cat-milk/Anime-Girls-Holding-Programming-Books/contents/SICP';

    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error('Network response was not ok ' + response.statusText);
      }
      const data = await response.json();

      // 随机选择一个元素
      const randomIndex = Math.floor(Math.random() * data.length);
      const randomImage = data[randomIndex];

      // 获取 download_url
      const downloadUrl = randomImage.download_url;
      console.log('Random Image URL:', downloadUrl);

      return downloadUrl;
    } catch (error) {
      console.error('Fetch error:', error);
    }
  }
  window.addEventListener('load', async () => {
    const imageUrl = await getRandomImageUrl();
    if (imageUrl) {
      const imageContainer = document.getElementById('image-container');
      imageContainer.innerHTML = `<img src="${imageUrl}" alt="Random Image" style="max-width: 100%;">`;
    } else {
    }
  });

  // JavaScript 中的图片 URL 字符串
  // const imageUrl = 'https://i.loli.net/2018/12/12/5c111b8240591.png';
  const imageUrl = getRandomImageUrl();

  // 创建一个 img 元素
  const imgElement = document.createElement('img');
  imgElement.src = imageUrl;

  // 将 img 元素添加到 HTML 中的某个容器中
  document.getElementById('image-container').appendChild(imgElement);
</script>
