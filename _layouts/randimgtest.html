<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image from JS</title>
</head>
<body>
    <div id="image-container" style="width: 100%;height: 100%;"></div>

    <script>
        // JavaScript 中的图片 URL 字符串
        const imageUrl = 'https://i.loli.net/2018/12/12/5c111b8240591.png';

        // 创建一个 img 元素
        const imgElement = document.createElement('img');
        imgElement.src = imageUrl;
        imgElement.alt = 'Description of the image';

        // 将 img 元素添加到 HTML 中的某个容器中
        document.getElementById('image-container').appendChild(imgElement);
    </script>
</body>
</html>
